<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raffle</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="main-header">
        <a href="../index.html">Home</a>
        <a href="../pages/information.html">Information</a>
        <a href="../pages/benefitsTips.html">Benefits & Tips</a>
        <a href="#">Raffle</a>
        <a href="../pages/aboutUs.html">About Us</a>
        <a href="../pages/contact.html">Contact Us</a>
      </nav>
      <img
        class="main-header"
        src="../img/logo.png"
        alt="Logo Picture"
        id="logo"
      />
    </header>
    <div class="raf">
      <h1>Raffle</h1>
      <h2>
        You can collaborate to hold and exhibition event and participate in a
        raffle to win an easel
      </h2>
    </div>
    <main class="main-form">
      <div class="form-1">
        <form action="./show_data.html" method="get" class="form">
          <label for="name">First Name</label>
          <input type="text" name="name" id="name" placeholder="First name" />
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
          />
          <label for="theme">Choose Theme Art</label>
          <select name="theme" id="theme">
            <option value="">Select One</option>
            <option value="1"># 1</option>
            <option value="2"># 2</option>
            <option value="3"># 3</option>
          </select>
          <label for="date">Choose Date</label>
          <select name="date" id="date">
            <option value="">Select One</option>
            <option value="2008">20/08 - 2:00 pm</option>
            <option value="2108">21/08 - 4:00 pm</option>
            <option value="2208">22/08 - 10:00 am</option>
          </select>
          <label for="cash">Payment Options</label>
          <div class="container-payments">
            <input type="radio" id="cash" name="payment" value="cash" />
            <label for="cash">Cash</label>
          </div>
          <div class="container-payments">
            <input
              type="radio"
              id="creditcard"
              name="payment"
              value="creditcard"
            />
            <label for="creditcard">Credit Card</label>
          </div>
          <div class="container-payments">
            <input
              type="radio"
              id="debitcard"
              name="payment"
              value="debitcard"
            />
            <label for="debitcard">Debit Card</label>
          </div>
          <textarea
            name="msg"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <div class="container-payments">
            <input type="checkbox" name="tyc" id="tyc" />
            <label for="tyc">I accept terms and conditions</label>
            <div class="button">
              <input type="submit" value="SEND" id="send" />
            </div>
          </div>
        </form>
      </div>
      <div class="text-form">
        <h3>Our location is located at:</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d198740.17535755638!2d-77.1793860466261!3d38.893905899965446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xc2524522d4885d2a!2sWashington%2C%20DC!5e0!3m2!1sen!2sus!4v1692149451994!5m2!1sen!2sus"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <footer>
      <p>musemind@m.com / Phone Number 0112331 Created by : Carlos Zarate</p>
    </footer>
  </body>
</html>
